<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex; justify-content: center; height: 100%; align-items: center;">
        <div>
            <div class="screen"> welcome</div>

            <div class="buttons">
                <div class="button-row"> <button id="seven">7</button> <button id="eight">8</button> <button id="nine">9</button> <button id="div">div</button> </div>
                <div class="button-row"> <button id="four">4</button> <button id="five">5</button> <button id="six">6</button> <button id="mul">mul</button> </div>
                <div class="button-row"> <button id="one">1</button> <button id="two">2</button> <button id="three">3</button> <button id="sub">sub</button> </div>
                <div class="button-row"> <button id="zero">0</button> <button id="dot">.</button> <button id="eql">=</button> <button id="add">add</button> </div>
                <div class="button-row"><button id="back">&lt-</button></div>
            </div>
        </div>

    </div>
    
    <script src="code.js"></script>
